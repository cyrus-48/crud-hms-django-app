<!-- profile.html -->

{% extends 'public/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <div class="row"> 
            {% include 'public/profile_sidebar.html' %} 
            <!-- Main Content -->
            <div class="col-md-9">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="bi bi-person"></i> <p class="text-primary">Profile Details</p>
                    </div>
                    <div class="card-body">
                        <dl class="row">
                            <dt class="col-sm-3">Full Name:</dt>
                            <dd class="col-sm-9">{{ user.get_full_name }}</dd>

                            <dt class="col-sm-3">Email:</dt>
                            <dd class="col-sm-9">{{ user.email }}</dd>

                            <dt class="col-sm-3">Gender:</dt>
                            <dd class="col-sm-9">{{ user.gender }}</dd>

                            <dt class="col-sm-3">Address:</dt>
                            <dd class="col-sm-9">{{ user.address }}</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
