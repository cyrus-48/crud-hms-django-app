{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}Add Room{% endblock %}
{% block content %} 
    <div class="row">
        <div class="col-md-12">
            <h5 class="m-2 primary-text card shadow-sm p-3">Add Room</h5>
        </div>
    </div>
    <div class="card shadow-lg m-1">
        <div class="col-md-12 p-1">
            <form method="post" action="{% url 'dashboard:add-room' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {% include 'dashboard/message_include.html' %}
                <div class="mb-3">
                    <div class="form-group">
                        <label for="name" class="form-label fw-bold">Room Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="form-label fw-bold">Room Category</label>
                    <select class="form-select" id="category" name="category" required>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="status" class="form-label fw-bold">Room Status</label>
                    <select class="form-select" id="status" name="status" required>
                        {% for choice in room.STATUS_CHOICES %}
                            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary">Add Room</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
