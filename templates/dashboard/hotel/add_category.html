{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}Add Category{% endblock %}
{% block content %} 
    <div class="row">
        <div class="col-md-12">
            <h5 class=" m-2 primary-text card shadow-sm p-3">Add Category</h5>
        </div>
    </div>
    <div class="card shadow-lg m-1">
        <div class="col-md-12 p-1">
            <form method="post" action="{% url 'dashboard:add-category' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {% include 'dashboard/message_include.html' %} 
                <div class="mb-3">
                <div class="form-group">
                    <label for="name"  class="form-label fw-bold">Category Name</label>
                    <input type="text" class="form-control" id="name" name="name"  required>
                </div>
            </div>
                <div class="form-group">
                    <label for="description" class="form-label fw-bold">Category Description (add amenities separated by commas)</label>
                    <textarea class="form-control" id="description" name="description" required> </textarea>
                </div>
                <div class="row mt-2">
                    <div class="mb-3 col-md-3 col-xl-3 col-sm-6 ">
                    <div class="form-group">
                        <label for="capacity" class="form-label fw-bold">Capacity</label>
                        <input type="number" class="form-control" id="capacity" name="capacity"   required>
                    </div>
                </div>
                    <div class="mb-3 col-md-3 col-xl-3 col-sm-6">
                    <div class="form-group">
                        <label for="beds" class="form-label fw-bold">Beds</label>
                        <input type="number" class="form-control" id="beds" name="beds"   required>
                    </div>
                    </div>
                    <div class="mb-3 col-md-3 col-xl-3 col-sm-6">
                    <div class="form-group">
                        <label for="rooms" class="form-label fw-bold">Rooms</label>
                        <input type="number" class="form-control" id="rooms" name="rooms"  required>
                    </div>
                </div>
                    <div class="mb-3 col-md-3 col-xl-3 col-sm-6">
                    <div class="form-group" >
                        <label for="cost" class="form-label fw-bold">Cost</label>
                        <input type="text" class="form-control" id="cost" name="cost"   required>
                    </div>
                    </div
                </div> 
                <div class="form-group">
                    <label for="new_image"class="form-label fw-bold">Category Image</label>
                    <input type="file" class="form-control-file" id="image" name="image" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
