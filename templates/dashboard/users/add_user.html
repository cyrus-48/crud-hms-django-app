{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Add Staff{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h5 class="m-2 primary-text card shadow-sm p-3">
                <i class="fas fa-user-plus"></i> Add Staff
            </h5>
        </div>
    </div>
    <div class="card shadow-lg m-1">
        <div class="col-md-12 p-1">
            <form method="post" action="{% url 'dashboard:add-user' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {% include 'dashboard/message_include.html' %}

                <div class="mb-3">
                    <label for="first_name" class="fw-bold">
                        <i class="fas fa-user"></i> First Name:
                    </label>
                    <input type="text" name="first_name" id="first_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="fw-bold">
                        <i class="fas fa-user"></i> Last Name:
                    </label>
                    <input type="text" name="last_name" id="last_name" class="form-control" required>
                </div> 
                <div class="mb-3">
                    <label for="email" class="fw-bold">
                        <i class="fas fa-envelope"></i> Email:
                    </label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="fw-bold">
                        <i class="fas fa-venus-mars"></i> Gender:
                    </label>
                    <select name="gender" id="gender" class="form-control" required>
                        <option value="" selected disabled>Select Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="address" class="fw-bold">
                        <i class="fas fa-map-marker-alt"></i> Address:
                    </label>
                    <input type="text" name="address" id="address" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="image" class="fw-bold">
                        <i class="fas fa-image"></i> Profile Image:
                    </label>
                    <input type="file" name="image" id="image" class="form-control-file" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="fw-bold">
                        <i class="fas fa-lock"></i> Password:
                    </label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="is_staff" class="fw-bold">
                        <i class="fas fa-user-shield"></i> Staff Status:
                    </label>
                    <select name="role" id="is_staff" class="form-control" required>
                        <option value="True"> Staff</option>
                        <option value="False">Client</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Add User
                </button>
            </form>
        </div>
    </div>
{% endblock %}
