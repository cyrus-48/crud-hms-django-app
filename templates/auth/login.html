<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css"> 
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css"> 
   <link rel="shortcut icon" type="image/icon" href="assets/logo/favicon.png"/> 
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"> 
<link rel="stylesheet" href="assets/css/linearicons.css"> 
<link rel="stylesheet" href="assets/css/animate.css">

<!--flaticon.css-->
<link rel="stylesheet" href="assets/css/flaticon.css">

<!--slick.css-->
<link rel="stylesheet" href="assets/css/slick.css">
<link rel="stylesheet" href="assets/css/slick-theme.css">

<!--bootstrap.min.css-->

<!-- bootsnav -->
<link rel="stylesheet" href="assets/css/bootsnav.css" >	

<!--style.css-->
<link rel="stylesheet" href="assets/css/style.css">
    <!-- Main css -->
    <link rel="stylesheet" href="assets/auth/css/style.css">
</head>
<body>

    <div class="main"> 
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="assets/auth/images/logo.png" alt="sing up image"></figure>
                        <a href="#" class="text-primary nav-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="your_name" id="your_name" placeholder="email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            </div> 
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="btn btn-primary" value="Log in"/>
                            </div>
                        </form>
                         
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
