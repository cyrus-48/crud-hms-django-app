{% extends 'auth/auth_base.html' %} 
{% load static%}
{%  block content%}
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'assets/auth/images/logo.png' %}" alt="sing up image"></figure>
                        <a href="{% url 'accounts:register' %}" class="text-primary nav-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        {% include 'dashboard/message_include.html' %}
                        <form method="POST" class="register-form" id="login-form" action="{% url 'accounts:login' %}"> 
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="email" id="your_name" placeholder="email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>
                            </div> 
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="btn btn-primary" value="Log in"/>
                            </div>
                        </form>
                         
                    </div>
                </div>
            </div>
        </section>  
        {% endblock content%}
